spring:
  application:
    name: aclimiteur

  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3310/agriconnect-limites?serverTimezone=UTC
    username: root
    password: root
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org.springframework.web: INFO # Choix du niveau de log affich√©

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: env,health,
          info,metrics,
          loggers,mappings, prometheus
  tracing:
    sampling:
      probability: 1.0
server:
  port: 10012